<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicados</title>
    {% load static%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-11 col1 ">
            </div>
            <div class="col-1 col2">
                <a href="/admin">Iniciar sesión</a>
            </div>
            <div class="col-12 col3">
                <h1>Comunicados</h1>
            </div>
            <div class="col-12 col4">
                <h4>Filtrar</h4>
            </div>
            <div>
                <span>
                    Por Nivel
                </span>
            </div>
                <div class="col-3">
                    <button class="btn">General</button>
                </div>
                <div class="col-3">
                    <button class="btn">Ciclo Preescolar</button>
                </div>
                <div class="col-3">
                    <button class="btn">Ciclo Básico</button>
                </div>
                <div class="col-3">
                    <button class="btn">Ciclo Medio</button>
                </div>
                <div>
                    <span>
                        Por Categoria
                    </span>
                    <div>
                        {% for i in Comunicado.categoria %}
                            <button class="btn">l</button>
                        {%endfor%}

                    </div>
                    

                </div>
            <div class="col-12 col6">
                <ol>
                {% for c in comunicados %}
                    <li>{{c.fecha_envio}}
                        {{c.titulo}}
                        {{c.detalle}}
                        </li>
                {%endfor%}
                </ol>
            </div>


        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
